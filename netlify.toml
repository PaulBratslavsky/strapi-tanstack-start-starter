[build]
  # Set the base directory to client folder for monorepo
  base = "client"
  # Run build command from client directory
  command = "npm run build"
  # Publish directory is relative to base
  publish = "dist/client"

[functions]
  # Directory for Netlify functions (generated by the plugin)
  directory = "client/.netlify/functions-internal"

[[redirects]]
  # Redirect all requests to the TanStack Start server function
  from = "/*"
  to = "/.netlify/functions/__tsr_ssr"
  status = 200
